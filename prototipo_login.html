<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidaPlus - Sistema de Gestão Hospitalar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                VidaPlus
            </div>
            <div class="subtitle">Sistema de Gestão Hospitalar</div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">E-mail ou Usuário</label>
                <input type="text" id="email" class="form-input" placeholder="Digite seu e-mail ou usuário" required>
                <div class="error-message" id="emailError">Por favor, insira um e-mail válido</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
                <div class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Tipo de Usuário</label>
                <div class="user-type-selector">
                    <div class="user-type-option active" data-type="paciente">
                        <i class="fas fa-user"></i><br>Paciente
                    </div>
                    <div class="user-type-option" data-type="profissional">
                        <i class="fas fa-user-md"></i><br>Profissional
                    </div>
                    <div class="user-type-option" data-type="admin">
                        <i class="fas fa-user-cog"></i><br>Administrador
                    </div>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                <div class="loading" id="loading"></div>
                Entrar no Sistema
            </button>
            
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Esqueci minha senha</a>
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
